    <link rel="canonical" href="https://schplay.com/strategy.html">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Schplay">
    <meta property="og:title" content="Strategy Games | Schplay">
    <meta property="og:description" content="Plan your next move with Schplay's handpicked strategy games. Build, defend, and outsmart opponents in unblocked titles that challenge every thinker.">
    <meta property="og:url" content="https://schplay.com/strategy.html">
    <meta property="og:image" content="https://schplay.com/images/logo.webp">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Strategy Games | Schplay">
    <meta name="twitter:description" content="Plan your next move with Schplay's handpicked strategy games. Build, defend, and outsmart opponents in unblocked titles that challenge every thinker.">
    <meta name="twitter:image" content="https://schplay.com/images/logo.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/new-style.css">
    <link rel="stylesheet" href="css/restyle.css">
    <link rel="stylesheet" href="css/user-choice.css">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "CollectionPage",
            "name": "Strategy Games",
            "description": "Play free unblocked strategy games curated by Schplay, covering tower defense, management, and decision-based adventures."
        }
    </script>
</head>
<body>
  <header id="site-header" role="banner">
    <div id="navbar-placeholder"></div>
  </header>

  <main class="container" role="main">
    <section class="hero" aria-labelledby="hero-title">
      <div class="hero-content">
        <h1 id="hero-title">Lead With Strategy</h1>
        <p>Command your resources, plan every turn, and defend your base with a curated mix of tower defense, management, and tactical classics.</p>
        <div class="hero-actions">
          <a class="hero-primary" href="allgames.html">Browse all games</a>
          <a class="hero-secondary" href="games/pvz.html">Play Plants vs. Zombies</a>
        </div>
      </div>
    </section>

    <section class="games-grid-section" aria-labelledby="strategy-games-title">
      <div class="section-header">
        <h2 id="strategy-games-title">Featured Strategy Games</h2>
        <span id="strategy-games-count" class="games-count" aria-live="polite"></span>
      </div>
      <div class="games-grid" id="strategy-games-grid" aria-live="polite"></div>
    </section>

    <section class="publish-game" aria-labelledby="strategy-request-title">
      <h2 id="strategy-request-title">Have a strategic favorite we missed?</h2>
      <a href="contact.html" class="btn-submit-game">Suggest a Strategy Game</a>
    </section>
  </main>

  <footer id="site-footer" role="contentinfo">
    <div id="footer-placeholder"></div>
  </footer>

  <script>
    const strategyGameNames = [
      'Adventure Capitalist',
      'Antbuster',
      'Bloons TD5',
      'Mr Mine',
      'MonkeyMart',
      'Plants V Zombies (Full)',
      'Sort the Court',
      'Minecraft Tower Defense',
      'Minecraft Tower Defense 2',
      'Tower Blaster',
      'Tower Master',
      'Pandemic 2',
      'Oiligarchy',
      'Idle Breakout',
      'Idle Shark',
      'Duck Life 1',
      'Duck Life 2',
      'Duck Life 3',
      'Duck Life 5',
      'Motherload',
      'Papa\'s Games',
      'Spend Elon\'s Money',
      'Steal This Election',
      'Swords and Sandals 2',
      'Riddle School Games',
      'The Final Experiment Mod',
      'The Big Adventure of Owata\'s Life',
      'Henry Stickman: Full Collection',
      'Undertale (Demo)',
      'Undertale: Rejuvenation Mod',
      'The Binding of Isaac',
    ];

    const renderStrategyGames = () => {
      const grid = document.getElementById('strategy-games-grid');
      const count = document.getElementById('strategy-games-count');
      if (!grid) return;

      const catalog = (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) || [];
      const items = strategyGameNames.map((gameName) => {
        const match = catalog.find(({ name }) => name === gameName);
        if (!match) {
          console.warn(`Schplay: missing game data for "${gameName}"`);
        }
        return match;
      }).filter(Boolean);

      grid.innerHTML = '';
      items.forEach(({ name, href, img }) => {
        const card = document.createElement('a');
        card.className = 'game-card';
        card.href = href;
        card.innerHTML = `
          <img src="${img}" alt="${name}" loading="lazy" decoding="async">
          <h3>${name}</h3>
        `;
        grid.appendChild(card);
      });

      if (count) {
        count.textContent = `${items.length} games`;
      }
    };

    if (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) {
      renderStrategyGames();
    } else {
      document.addEventListener('schplay:games-ready', renderStrategyGames, { once: true });
    }
  </script>
  <script src="js/load-components.js" defer></script>
</body>
</html>
