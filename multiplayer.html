<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#0f1a2a">

    <link rel="canonical" href="https://schplay.com/multiplayer.html">
    <link rel="icon" type="image/webp" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/favicon-32x32.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Schplay">
    <meta property="og:title" content="Multiplayer Games | Schplay">
    <meta property="og:description" content="Squad up in multiplayer games from Schplay. Battle friends, compete online, and collaborate in unblocked experiences ready for Chromebooks.">
    <meta property="og:url" content="https://schplay.com/multiplayer.html">
    <meta property="og:image" content="https://schplay.com/images/logo.webp">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Multiplayer Games | Schplay">
    <meta name="twitter:description" content="Squad up in multiplayer games from Schplay. Battle friends, compete online, and collaborate in unblocked experiences ready for Chromebooks.">
    <meta name="twitter:image" content="https://schplay.com/images/logo.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/new-style.css">
    <link rel="stylesheet" href="css/restyle.css">
    <link rel="stylesheet" href="css/user-choice.css">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "CollectionPage",
            "name": "Multiplayer Games",
            "description": "Browse multiplayer and online games on Schplay for quick competition and co-op fun on school devices."
        }
    </script>
</head>
<body>
  <header id="site-header" role="banner">
    <div id="navbar-placeholder"></div>
  </header>

  <main class="container" role="main">
    <section class="hero" aria-labelledby="multiplayer-hero-title">
      <div class="hero-content">
        <h1 id="multiplayer-hero-title">Play Together Anywhere</h1>
        <p>Jump into io arenas, tag in a teammate, or battle head-to-head with unblocked multiplayer games built for school Chromebooks.</p>
        <div class="hero-actions">
          <a class="hero-primary" href="allgames.html">Browse all games</a>
          <a class="hero-secondary" href="games/slitherio.html">Play Slither.io</a>
        </div>
      </div>
    </section>

    <section class="games-grid-section" aria-labelledby="multiplayer-games-title">
      <div class="section-header">
        <h2 id="multiplayer-games-title">Multiplayer Must-Plays</h2>
        <span id="multiplayer-games-count" class="games-count" aria-live="polite"></span>
      </div>
      <div class="games-grid" id="multiplayer-games-grid" aria-live="polite"></div>
    </section>

    <section class="publish-game" aria-labelledby="multiplayer-request-title">
      <h2 id="multiplayer-request-title">Have a lobby we should open?</h2>
      <a href="contact.html" class="btn-submit-game">Recommend a Multiplayer Game</a>
    </section>
  </main>

  <footer id="site-footer" role="contentinfo">
    <div id="footer-placeholder"></div>
  </footer>

  <script>
    const multiplayerGameNames = [
      '1v1.lol',
      'Agar.io',
      'Slither.io',
      'Hole.io',
      'Paper.io 2',
      'Minecraft (Eagler)',
      'Gun Mayhem',
      'House Of Hazards',
      'Getaway Shootout',
      'Fireboy and Watergirl Fire Temple',
      'Rooftop Sniper',
      'Tank Trouble',
      'Volley Random',
      'Soccer Random',
      'Boxing Random',
      'Basketball Stars',
      'Bad Ice Cream 1',
      'Bad Ice Cream 2',
      'Bad Ice Cream 3',
      'Stickman Games',
      'Stickman Golf',
      'Swords and Sandals 2',
      'Supersonic',
      'Retro Bowl [New Verison]',
      'Retro Bowl College FIXED!',
      'Plants V Zombies (Full)',
      'MonkeyMart',
      'Adventure Capitalist',
      'Mr Mine',
      'Motherload',
      'Drift Hunters',
      'MotoX3M Games',
      'Drive Mad',
      'Dune Buggy',
      'Temple Run 2',
      'Subway Surfers',
      'Run 3',
      'Run 2',
      'Slope',
      'Happy Wheels',
      'Jetpack Joyride',
      'Geometry Dash',
    ];

    const renderMultiplayerGames = () => {
      const grid = document.getElementById('multiplayer-games-grid');
      const count = document.getElementById('multiplayer-games-count');
      if (!grid) return;

      const catalog = (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) || [];
      const items = multiplayerGameNames.map((gameName) => {
        const match = catalog.find(({ name }) => name === gameName);
        if (!match) {
          console.warn(`Schplay: missing game data for "${gameName}"`);
        }
        return match;
      }).filter(Boolean);

      grid.innerHTML = '';
      items.forEach(({ name, href, img }) => {
        const card = document.createElement('a');
        card.className = 'game-card';
        card.href = href;
        card.innerHTML = `
          <img src="${img}" alt="${name}" loading="lazy" decoding="async">
          <h3>${name}</h3>
        `;
        grid.appendChild(card);
      });

      if (count) {
        count.textContent = `${items.length} games`;
      }
    };

    if (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) {
      renderMultiplayerGames();
    } else {
      document.addEventListener('schplay:games-ready', renderMultiplayerGames, { once: true });
    }
  </script>
  <script src="js/load-components.js" defer></script>
</body>
</html>
