        {

            "name": "Sports Games",
            "description": "Play unblocked sports games on Schplay, including football, basketball, racing, and arcade challenges for school."

</head>
<body>
  <header id="site-header" role="banner">
    <div id="navbar-placeholder"></div>
  </header>

  <main class="container" role="main">
    <section class="hero hero-with-ad" aria-labelledby="sports-hero-title">
      <div class="hero-grid">
        <div class="hero-content">
          <h1 id="sports-hero-title">Bring the Game Online</h1>
          <p>Call the plays, take the last shot, and push the pace with sports games that keep the competitive energy high wherever you play.</p>
          <div class="hero-actions">
            <a class="hero-primary" href="allgames.html">Browse all games</a>
            <a class="hero-secondary" href="games/retrobowl.html">Play Retro Bowl</a>
          </div>
        </div>
        <div class="hero-ad" aria-label="Sponsored">
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5690564842575659" crossorigin="anonymous"></script>
          <!-- ad space -->
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-5690564842575659"
               data-ad-slot="9885096122"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
    </section>

    <section class="games-grid-section" aria-labelledby="sports-games-title">
      <div class="section-header">
        <h2 id="sports-games-title">Sports Spotlight</h2>
        <span id="sports-games-count" class="games-count" aria-live="polite"></span>
      </div>
      <div class="games-grid" id="sports-games-grid" aria-live="polite"></div>
    </section>

    <section class="publish-game" aria-labelledby="sports-request-title">
      <h2 id="sports-request-title">Want another sport on Schplay?</h2>
      <a href="contact.html" class="btn-submit-game">Pitch a Sports Game</a>
    </section>
  </main>

  <footer id="site-footer" role="contentinfo">
    <div id="footer-placeholder"></div>
  </footer>

  <script>
    const sportsGameNames = [
      'Retro Bowl [New Verison]',
      'Retro Bowl College FIXED!',
      'Basketball Stars',
      'Volley Random',
      'Soccer Random',
      'Boxing Random',
      'Drive Mad',
      'Dune Buggy',
      'Drift Hunters',
      'MotoX3M Games',
      'Temple Run 2',
      'Stickman Golf',
      'Supersonic',
      'Pool',
      'Duck Life 1',
      'Duck Life 2',
      'Duck Life 3',
      'Duck Life 5',
      'Fireboy and Watergirl Fire Temple',
      'House Of Hazards',
      'Getaway Shootout',
      'Gun Mayhem',
      'Run 2',
      'Run 3',
      'Slope',
      '10 Minutes Till Dawn',
      '1v1.lol',
      'Agar.io',
      'Slither.io',
      'Hole.io',
      'Paper.io 2',
      'Subway Surfers',
      'Jetpack Joyride',
      'Geometry Dash',
      'Happy Wheels',
      'Google Snake',
      'Snake',
      'Pacman',
      'Pacxon',
    ];

    const renderSportsGames = () => {
      const grid = document.getElementById('sports-games-grid');
      const count = document.getElementById('sports-games-count');
      if (!grid) return;

      const catalog = (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) || [];
      const items = sportsGameNames.map((gameName) => {
        const match = catalog.find(({ name }) => name === gameName);
        if (!match) {
          console.warn(`Schplay: missing game data for "${gameName}"`);
        }
        return match;
      }).filter(Boolean);

      grid.innerHTML = '';
      items.forEach(({ name, href, img }) => {
        const card = document.createElement('a');
        card.className = 'game-card';
        card.href = href;
        card.innerHTML = `
          <img src="${img}" alt="${name}" loading="lazy" decoding="async">
          <h3>${name}</h3>
        `;
        grid.appendChild(card);
      });

      if (count) {
        count.textContent = `${items.length} games`;
      }
    };

    if (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) {
      renderSportsGames();
    } else {
      document.addEventListener('schplay:games-ready', renderSportsGames, { once: true });
    }
  </script>
  <script src="js/load-components.js" defer></script>
</body>
</html>
