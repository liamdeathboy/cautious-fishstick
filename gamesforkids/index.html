    <link rel="stylesheet" href="../css/restyle.css">
    <link rel="stylesheet" href="../css/user-choice.css">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "CollectionPage",
            "name": "Games for Kids",
            "description": "Browse free, safe, and school-appropriate games for kids curated by Schplay to support learning through play."
        }
    </script>
</head>
<body>
  <header id="site-header" role="banner">
    <div id="navbar-placeholder"></div>
  </header>

  <main class="container" role="main">
    <section class="hero" aria-labelledby="kids-hero-title">
      <div class="hero-content">
        <h1 id="kids-hero-title">Kid-Approved Adventures</h1>
        <p>Explore bright, low-stress games that build creativity, coordination, and problem solvingâ€”perfect for younger players in class or at home.</p>
        <div class="hero-actions">
          <a class="hero-primary" href="../allgames.html">Browse all games</a>
          <a class="hero-secondary" href="../games/cut-the-rope.html">Play Cut the Rope</a>
        </div>
      </div>
    </section>

    <section class="games-grid-section" aria-labelledby="kids-games-title">
      <div class="section-header">
        <h2 id="kids-games-title">Games for Kids</h2>
        <span id="kids-games-count" class="games-count" aria-live="polite"></span>
      </div>
      <div class="games-grid" id="kids-games-grid" aria-live="polite"></div>
    </section>

    <section class="publish-game" aria-labelledby="kids-request-title">
      <h2 id="kids-request-title">Know a classroom-friendly hit?</h2>
      <a href="../contact.html" class="btn-submit-game">Send a Kids Game Idea</a>
    </section>
  </main>

  <footer id="site-footer" role="contentinfo">
    <div id="footer-placeholder"></div>
  </footer>

  <script>
    const kidsGameNames = [
      'Cut The Rope',
      'MonkeyMart',
      'Duck Life 1',
      'Duck Life 2',
      'Duck Life 3',
      'Duck Life 5',
      'Crossy Road',
      'Run 2',
      'Run 3',
      'Snailiad',
      '2048',
      'Cupcake 2048',
      'Flappy 2048',
      'Bejeweled 2',
      'Block Blast',
      'Bloxors',
      'Stacktris',
      'Tetris',
      'Draw The Hill',
      'Snowline',
      'Paper.io 2',
      'Pacman',
      'Pacxon',
      'Google Snake',
      'Snake',
      'Mine Sweeper',
      'Shuffle',
      'Tower Blaster',
      'Tower Master',
      'Plants V Zombies (Full)',
      'Adventure Capitalist',
      'Antbuster',
      'Mr Mine',
      'Motherload',
      'Papa\'s Games',
      'Spend Elon\'s Money',
      'Deep Freeze',
      'Doodle Jump',
    ];

    const renderKidsGames = () => {
      const grid = document.getElementById('kids-games-grid');
      const count = document.getElementById('kids-games-count');
      if (!grid) return;

      const catalog = (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) || [];
      const items = kidsGameNames.map((gameName) => {
        const match = catalog.find(({ name }) => name === gameName);
        if (!match) {
          console.warn(`Schplay: missing game data for "${gameName}"`);
        }
        return match;
      }).filter(Boolean);

      grid.innerHTML = '';
      items.forEach(({ name, href, img }) => {
        const card = document.createElement('a');
        card.className = 'game-card';
        card.href = href;
        card.innerHTML = `
          <img src="${img}" alt="${name}" loading="lazy" decoding="async">
          <h3>${name}</h3>
        `;
        grid.appendChild(card);
      });

      if (count) {
        count.textContent = `${items.length} games`;
      }
    };

    if (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) {
      renderKidsGames();
    } else {
      document.addEventListener('schplay:games-ready', renderKidsGames, { once: true });
    }
  </script>
  <script src="../js/load-components.js" defer data-component-root="../"></script>
</body>
</html>
