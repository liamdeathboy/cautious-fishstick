<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/timeTracker.js" defer></script>
  <script src="/js/favicon.js"></script>
  <script src="/js/panic.js"></script>
  <script src="/js/autoclicker.js"></script>
  <title>Grades & Attendance</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1f1f1f;
      color: #f1f1f1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .leaderboard-container {
      width: 100%;
      max-width: 800px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto;
    }

    .leaderboard-header {
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    .game-logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #1f1f1f;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e6b800;
    }

    .leaderboard {
      width: 100%;
      padding: 0;
      margin: 0;
      overflow-y: scroll;
      height: calc(100vh - 250px);
      -ms-overflow-style: none; /* Internet Explorer 10+ */
      scrollbar-width: none; /* Firefox */
    }

    .leaderboard::-webkit-scrollbar {
      display: none; /* Chrome, Safari, and Edge */
    }

    #score-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      background-color: #2c2c2c;
      border-bottom: 1px solid #444;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .leaderboard-item:hover {
      background-color: #3c3c3c;
    }

    .leaderboard-item .user-icon {
      width: 60px;
      height: 60px;
      overflow: hidden;
      margin-right: 15px;
    }

    .leaderboard-item .user-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .leaderboard-item .player-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
      margin-right: 20px;
    }

    .leaderboard-item .player-info h3 {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .leaderboard-item .player-info .game-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffcc00;
      display: flex;
      align-items: center;
    }

    .leaderboard-item .player-info .game-title i {
      margin-right: 8px;
    }

    .leaderboard-item .player-info .username {
      font-size: 1.1rem;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .leaderboard-item .player-info .username i {
      margin-right: 8px;
    }

    .leaderboard-item .player-info .date {
      font-size: 0.9rem;
      color: #ccc;
    }

    .leaderboard-item .score {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <header class="leaderboard-header">
      <h1>Game High Scores</h1>
      <a href="https://forms.gle/Wnx3JvTJY964uJAC7" class="submit-btn-link">
        <button class="submit-btn">Submit High Score</button>
      </a>
      <a href="/">
        <button class="submit-btn">Go Back</button>
      </a>
    </header>
    <div class="leaderboard">
      <ul id="score-list"></ul>
    </div>
  </div>

  <script>
    const leaderboardData = [
      {
        playerName: "Admin", 
        gameTitle: "#1 Most Hours On Site", 
        username: "NA", 
        score: "100+ Hours", 
        date: "5/6/2024", 
        userIcon: "/images/clock1.png",
        proofLink: "/proof/timerecord.png"
      },
      {
        playerName: "NA", 
        gameTitle: "#2 Most Hours On Site", 
        username: "NA", 
        score: "N/A", 
        date: "11/14/2024", 
        userIcon: "/images/clock1.png",
        proofLink: "/proof/timerecord.png"
      },
      {
        playerName: "NA", 
        gameTitle: "#3 Most Hours On Site", 
        username: "NA", 
        score: "", 
        date: "11/14/2024", 
        userIcon: "/images/clock1.png",
        proofLink: "/proof/timerecord.png"
      },
      {
        playerName: "NA", 
        gameTitle: "#4 Most Hours On Site", 
        username: "NA", 
        score: "", 
        date: "11/14/2024", 
        userIcon: "/images/clock1.png",
        proofLink: "/proof/timerecord.png"
      },
      {
        playerName: "NA", 
        gameTitle: "#5 Most Hours On Site", 
        username: "NA", 
        score: "", 
        date: "11/14/2024", 
        userIcon: "/images/clock1.png",
        proofLink: "/proof/timerecord.png"
      },
    ];

    const scoreList = document.getElementById("score-list");

    function createLeaderboardItem(data) {
      const listItem = document.createElement("li");
      listItem.classList.add("leaderboard-item");
      listItem.innerHTML = `
        <div class="user-icon"><img src="${data.userIcon}" alt="${data.username}" /></div>
        <div class="player-info">
          <p class="game-title"><i class="fas fa-gamepad"></i>${data.gameTitle}</p>
          <h3 class="username"><i class="fas fa-user"></i>${data.username}</h3>
          <p class="date"><i class="fas fa-calendar-alt"></i> ${data.date}</p>
        </div>
        <div class="score">${data.score}</div>
      `;
      scoreList.appendChild(listItem);
    }

    leaderboardData.forEach(item => createLeaderboardItem(item));
  </script>
</body>
</html>
