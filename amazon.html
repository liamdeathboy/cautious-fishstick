    <style>
        :root {
            --primary-color: #ffb6f9;
            --secondary-color: #b5fffc;
            --accent-color: #43c6ac;
            --text-color: #111;
            --background-gradient: linear-gradient(135deg, #f8f9ff 0%, #a0f7eb 100%);
            --card-gradient: linear-gradient(135deg, #b5fffc 0%, #ffb6f9 100%);
            --button-gradient: linear-gradient(90deg, #ffb6f9 0%, #b5fffc 100%);
            --border-radius: 18px;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --shadow: 0 4px 15px rgba(255, 182, 249, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--background-gradient);
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: var(--button-gradient);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-section img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .back-button {
            background: rgba(255,255,255,0.9);
            border: 2px solid var(--primary-color);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(181,255,252,0.9) 100%);
            margin: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .amazon-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #ff9900;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .amazon-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 153, 0, 0.4);
        }

        /* Featured Products Section */
        .featured-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .featured-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: var(--transition);
            border: 2px solid transparent;
            position: relative;
        }

        .featured-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }

        .featured-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: var(--transition);
            background: #f8f9fa;
            display: block;
        }

        .featured-card:hover .featured-image {
            transform: scale(1.05);
        }

        .featured-image.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .featured-info {
            padding: 25px;
        }

        .featured-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-color);
            line-height: 1.3;
        }

        .featured-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .featured-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .featured-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .stars {
            color: #f39c12;
            font-size: 1.1rem;
        }

        .rating-count {
            color: #666;
            font-size: 0.9rem;
        }

        .category-link {
            background: var(--button-gradient);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 1rem;
        }

        .category-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .prime-badge {
            background: #00a8e1;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {

                gap: 20px;
            }

            .hero-title {

            }

        }

        @media (max-width: 480px) {
            .hero-section {
                padding: 40px 15px;
                margin: 10px;
            }

            .featured-card {
                margin: 0 10px;
            }
        }
    </style>
