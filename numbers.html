<body>
  <header id="site-header" role="banner">
    <div id="navbar-placeholder"></div>
  </header>

  <main class="container" role="main">
    <section class="hero hero-with-ad" aria-labelledby="numbers-hero-title">
      <div class="hero-grid">
        <div class="hero-content">
          <h1 id="numbers-hero-title">Solve, Stack, Repeat</h1>
          <p>Keep your mind sharp with number puzzles, merge madness, and logic mashups that are perfect for a quick classroom brain break.</p>
          <div class="hero-actions">
            <a class="hero-primary" href="allgames.html">Browse all games</a>
            <a class="hero-secondary" href="games/2048.html">Play 2048</a>
          </div>
        </div>
        <div class="hero-ad" aria-label="Sponsored">
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5690564842575659" crossorigin="anonymous"></script>
          <!-- ad space -->
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-5690564842575659"
               data-ad-slot="9885096122"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
    </section>

    <section class="games-grid-section" aria-labelledby="numbers-games-title">
      <div class="section-header">
        <h2 id="numbers-games-title">Number &amp; Puzzle Picks</h2>
        <span id="numbers-games-count" class="games-count" aria-live="polite"></span>
      </div>
      <div class="games-grid" id="numbers-games-grid" aria-live="polite"></div>
    </section>

    <section class="publish-game" aria-labelledby="numbers-request-title">
      <h2 id="numbers-request-title">Have a puzzle we should feature?</h2>
      <a href="contact.html" class="btn-submit-game">Share a Number Game</a>
    </section>
  </main>

  <footer id="site-footer" role="contentinfo">
    <div id="footer-placeholder"></div>
  </footer>

  <script>
    const numberGameNames = [
      '2048',
      'Cupcake 2048',
      'Flappy 2048',
      'Bejeweled 2',
      'Block Blast',
      'Bloxors',
      'Draw The Hill',
      'Idle Breakout',
      'Idle Shark',
      'Mine Sweeper',
      'Paper.io 2',
      'Pacman',
      'Pacxon',
      'Pool',
      'Shuffle',
      'Snake',
      'Google Snake',
      'Stacktris',
      'Tetris',
      'Tower Blaster',
      'Tower Master',
      'World\'s Hardest Game',
      'World\'s Hardest Game 2',
      'Snailiad',
      'Riddle School Games',
      'Sort the Court',
      'The Big Adventure of Owata\'s Life',
      'The Final Experiment Mod',
      'The Binding of Isaac',
      'Adventure Capitalist',
      'Antbuster',
      'MonkeyMart',
      'Plants V Zombies (Full)',
      'Mr Mine',
      'Motherload',
      'Papa\'s Games',
      'Spend Elon\'s Money',
    ];

    const renderNumberGames = () => {
      const grid = document.getElementById('numbers-games-grid');
      const count = document.getElementById('numbers-games-count');
      if (!grid) return;

      const catalog = (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) || [];
      const items = numberGameNames.map((gameName) => {
        const match = catalog.find(({ name }) => name === gameName);
        if (!match) {
          console.warn(`Schplay: missing game data for "${gameName}"`);
        }
        return match;
      }).filter(Boolean);

      grid.innerHTML = '';
      items.forEach(({ name, href, img }) => {
        const card = document.createElement('a');
        card.className = 'game-card';
        card.href = href;
        card.innerHTML = `
          <img src="${img}" alt="${name}" loading="lazy" decoding="async">
          <h3>${name}</h3>
        `;
        grid.appendChild(card);
      });

      if (count) {
        count.textContent = `${items.length} games`;
      }
    };

    if (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) {
      renderNumberGames();
    } else {
      document.addEventListener('schplay:games-ready', renderNumberGames, { once: true });
    }
  </script>
  <script src="js/load-components.js" defer></script>
</body>
</html>
