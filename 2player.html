    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "CollectionPage",
            "name": "Two Player Games",
            "description": "Discover cooperative and competitive two player browser games on Schplay. Team up or face off with a friend using one device."
        }
    </script>
</head>
<body>
  <header id="site-header" role="banner">
    <div id="navbar-placeholder"></div>
  </header>

  <main class="container" role="main">
    <section class="hero" aria-labelledby="two-player-hero-title">
      <div class="hero-content">
        <h1 id="two-player-hero-title">Team Up or Throw Down</h1>
        <p>Grab a friend and jump into quick matches, strategic duos, and party classics that work on shared keyboards or Chromebooks.</p>
        <div class="hero-actions">
          <a class="hero-primary" href="allgames.html">Browse all games</a>
          <a class="hero-secondary" href="games/getaway-shootout.html">Play Getaway Shootout</a>
        </div>
      </div>
    </section>

    <section class="games-grid-section" aria-labelledby="two-player-games-title">
      <div class="section-header">
        <h2 id="two-player-games-title">Two Player Highlights</h2>
        <span id="two-player-games-count" class="games-count" aria-live="polite"></span>
      </div>
      <div class="games-grid" id="two-player-games-grid" aria-live="polite"></div>
    </section>

    <section class="publish-game" aria-labelledby="two-player-request-title">
      <h2 id="two-player-request-title">Have a co-op classic?</h2>
      <a href="contact.html" class="btn-submit-game">Submit a Two Player Game</a>
    </section>
  </main>

  <footer id="site-footer" role="contentinfo">
    <div id="footer-placeholder"></div>
  </footer>

  <script>
    const twoPlayerGameNames = [
      'Fireboy and Watergirl Fire Temple',
      'House Of Hazards',
      'Getaway Shootout',
      'Gun Mayhem',
      'Rooftop Sniper',
      'Tank Trouble',
      'Volley Random',
      'Soccer Random',
      'Boxing Random',
      'Basketball Stars',
      'Bad Ice Cream 1',
      'Bad Ice Cream 2',
      'Bad Ice Cream 3',
      'Stickman Games',
      'Stickman Golf',
      'Swords and Sandals 2',
      'Supersonic',
      'Henry Stickman: Full Collection',
      'Snailiad',
      'Run 2',
      'Run 3',
      'MotoX3M Games',
      'Drive Mad',
      'Dune Buggy',
      'Drift Hunters',
      'Adventure Capitalist',
      'Plants V Zombies (Full)',
      '1v1.lol',
      'Agar.io',
      'Slither.io',
      'Hole.io',
      'Paper.io 2',
      'Minecraft (Eagler)',
      'Retro Bowl [New Verison]',
      'Retro Bowl College FIXED!',
      'MonkeyMart',
    ];

    const renderTwoPlayerGames = () => {
      const grid = document.getElementById('two-player-games-grid');
      const count = document.getElementById('two-player-games-count');
      if (!grid) return;

      const catalog = (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) || [];
      const items = twoPlayerGameNames.map((gameName) => {
        const match = catalog.find(({ name }) => name === gameName);
        if (!match) {
          console.warn(`Schplay: missing game data for "${gameName}"`);
        }
        return match;
      }).filter(Boolean);

      grid.innerHTML = '';
      items.forEach(({ name, href, img }) => {
        const card = document.createElement('a');
        card.className = 'game-card';
        card.href = href;
        card.innerHTML = `
          <img src="${img}" alt="${name}" loading="lazy" decoding="async">
          <h3>${name}</h3>
        `;
        grid.appendChild(card);
      });

      if (count) {
        count.textContent = `${items.length} games`;
      }
    };

    if (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) {
      renderTwoPlayerGames();
    } else {
      document.addEventListener('schplay:games-ready', renderTwoPlayerGames, { once: true });
    }
  </script>
  <script src="js/load-components.js" defer></script>
</body>
</html>
