    <link rel="stylesheet" href="css/user-choice.css">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "CollectionPage",
            "name": "Classic Games",
            "description": "Play nostalgic and retro-inspired games on Schplay, including arcade legends and flash classics restored for modern browsers."
        }
    </script>
</head>
<body>
  <header id="site-header" role="banner">
    <div id="navbar-placeholder"></div>
  </header>

  <main class="container" role="main">
    <section class="hero" aria-labelledby="classic-hero-title">
      <div class="hero-content">
        <h1 id="classic-hero-title">Retro Classics, Modern Access</h1>
        <p>Dive back into beloved flash throwbacks, pixel adventures, and arcade staplesâ€”no downloads, no blockers, just nostalgia.</p>
        <div class="hero-actions">
          <a class="hero-primary" href="allgames.html">Browse all games</a>
          <a class="hero-secondary" href="games/catmario.html">Play Cat Mario</a>
        </div>
      </div>
    </section>

    <section class="games-grid-section" aria-labelledby="classic-games-title">
      <div class="section-header">
        <h2 id="classic-games-title">Classic Favorites</h2>
        <span id="classic-games-count" class="games-count" aria-live="polite"></span>
      </div>
      <div class="games-grid" id="classic-games-grid" aria-live="polite"></div>
    </section>

    <section class="publish-game" aria-labelledby="classic-request-title">
      <h2 id="classic-request-title">Missing a vintage gem?</h2>
      <a href="contact.html" class="btn-submit-game">Request a Classic</a>
    </section>
  </main>

  <footer id="site-footer" role="contentinfo">
    <div id="footer-placeholder"></div>
  </footer>

  <script>
    const classicGameNames = [
      'Bad Time Simulator',
      'Cat Mario',
      'Club Penguin',
      'DBZ Devolution',
      'Deep Freeze',
      'Doodle Jump',
      'Duck Hunt',
      'Fireboy and Watergirl Fire Temple',
      'Galaga',
      'Geometry Dash',
      'Henry Stickman: Full Collection',
      'Motherload',
      'Pacman',
      'Pacxon',
      'Plants V Zombies (Full)',
      'Riddle School Games',
      'Rooftop Sniper',
      'Run 2',
      'Run 3',
      'Snailiad',
      'Swords and Sandals 2',
      'Tank Trouble',
      'Tetris',
      'The Binding of Isaac',
      'Undertale (Demo)',
      'Undertale: Rejuvenation Mod',
      'World\'s Hardest Game',
      'World\'s Hardest Game 2',
      'Adventure Capitalist',
      'Antbuster',
      'Papa\'s Games',
      'Spend Elon\'s Money',
      'Steal This Election',
      'The Final Experiment Mod',
      'The Big Adventure of Owata\'s Life',
    ];

    const renderClassicGames = () => {
      const grid = document.getElementById('classic-games-grid');
      const count = document.getElementById('classic-games-count');
      if (!grid) return;

      const catalog = (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) || [];
      const items = classicGameNames.map((gameName) => {
        const match = catalog.find(({ name }) => name === gameName);
        if (!match) {
          console.warn(`Schplay: missing game data for "${gameName}"`);
        }
        return match;
      }).filter(Boolean);

      grid.innerHTML = '';
      items.forEach(({ name, href, img }) => {
        const card = document.createElement('a');
        card.className = 'game-card';
        card.href = href;
        card.innerHTML = `
          <img src="${img}" alt="${name}" loading="lazy" decoding="async">
          <h3>${name}</h3>
        `;
        grid.appendChild(card);
      });

      if (count) {
        count.textContent = `${items.length} games`;
      }
    };

    if (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) {
      renderClassicGames();
    } else {
      document.addEventListener('schplay:games-ready', renderClassicGames, { once: true });
    }
  </script>
  <script src="js/load-components.js" defer></script>
</body>
</html>
