<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#0f1a2a">
    <title>Skill Games | Schplay</title>
    <link rel="canonical" href="https://schplay.com/skill.html">
    <link rel="icon" type="image/webp" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/favicon-32x32.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Schplay">
    <meta property="og:title" content="Skill Games | Schplay">
    <meta property="og:description" content="Sharpen your reflexes with quick-thinking skill games from Schplay. Dash, dodge, and master speed runs in classroom-friendly titles that stay unblocked.">
    <meta property="og:url" content="https://schplay.com/skill.html">
    <meta property="og:image" content="https://schplay.com/images/logo.webp">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Skill Games | Schplay">
    <meta name="twitter:description" content="Sharpen your reflexes with quick-thinking skill games from Schplay. Dash, dodge, and master speed runs in classroom-friendly titles that stay unblocked.">
    <meta name="twitter:image" content="https://schplay.com/images/logo.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/new-style.css">
    <link rel="stylesheet" href="css/restyle.css">
    <link rel="stylesheet" href="css/user-choice.css">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "CollectionPage",
            "name": "Skill Games",
            "description": "Play free unblocked skill games curated by Schplay, featuring parkour challenges, precision platformers, and reaction-based favorites."
        }
    </script>
</head>
<body>
  <header id="site-header" role="banner">
    <div id="navbar-placeholder"></div>
  </header>

  <main class="container" role="main">
    <section class="hero" aria-labelledby="skill-hero-title">
      <div class="hero-content">
        <h1 id="skill-hero-title">Master Every Move</h1>
        <p>Speed through obstacle courses, hone your timing, and test precise reactions with a mix of fast-paced, skill-based hits.</p>
        <div class="hero-actions">
          <a class="hero-primary" href="allgames.html">Browse all games</a>
          <a class="hero-secondary" href="games/slope.html">Play Slope</a>
        </div>
      </div>
    </section>

    <section class="games-grid-section" aria-labelledby="skill-games-title">
      <div class="section-header">
        <h2 id="skill-games-title">Top Skill Challenges</h2>
        <span id="skill-games-count" class="games-count" aria-live="polite"></span>
      </div>
      <div class="games-grid" id="skill-games-grid" aria-live="polite"></div>
    </section>

    <section class="publish-game" aria-labelledby="skill-request-title">
      <h2 id="skill-request-title">Know a reflex test we should add?</h2>
      <a href="contact.html" class="btn-submit-game">Recommend a Skill Game</a>
    </section>
  </main>

  <footer id="site-footer" role="contentinfo">
    <div id="footer-placeholder"></div>
  </footer>

  <script>
    const skillGameNames = [
      '10 Minutes Till Dawn',
      '1v1.lol',
      'Ace Gangster',
      'Agar.io',
      'Angry Birds Halloween',
      'Arcade Wizard',
      'Basketball Stars',
      'Block Blast',
      'Boxing Random',
      'Curveball',
      'Cut The Rope',
      'Deep Freeze',
      'Doodle Jump',
      'Draw The Hill',
      'Drift Hunters',
      'Drive Mad',
      'Dune Buggy',
      'Electric Man 2',
      'Fireboy and Watergirl Fire Temple',
      'Flappy Bird',
      'Galaga',
      'Geometry Dash',
      'Google Snake',
      'Gravity Guy',
      'Gunspin',
      'Happy Wheels',
      'Hide & Smash',
      'Jetpack Joyride',
      'Learn To Fly',
      'Learn To Fly 2',
      'Learn To Fly 3',
      'MotoX3M Games',
      'OVO',
      'Rooftop Sniper',
      'Run 2',
      'Run 3',
      'Slope',
      'Snailiad',
      'Stickman Golf',
      'Supersonic',
      'Temple Run 2',
      'Vex\'s Games',
      'Volley Random',
      'World\'s Hardest Game',
      'World\'s Hardest Game 2',
    ];

    const renderSkillGames = () => {
      const grid = document.getElementById('skill-games-grid');
      const count = document.getElementById('skill-games-count');
      if (!grid) return;

      const catalog = (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) || [];
      const items = skillGameNames.map((gameName) => {
        const match = catalog.find(({ name }) => name === gameName);
        if (!match) {
          console.warn(`Schplay: missing game data for "${gameName}"`);
        }
        return match;
      }).filter(Boolean);

      grid.innerHTML = '';
      items.forEach(({ name, href, img }) => {
        const card = document.createElement('a');
        card.className = 'game-card';
        card.href = href;
        card.innerHTML = `
          <img src="${img}" alt="${name}" loading="lazy" decoding="async">
          <h3>${name}</h3>
        `;
        grid.appendChild(card);
      });

      if (count) {
        count.textContent = `${items.length} games`;
      }
    };

    if (window.SCHPLAY_GAMES && window.SCHPLAY_GAMES.list) {
      renderSkillGames();
    } else {
      document.addEventListener('schplay:games-ready', renderSkillGames, { once: true });
    }
  </script>
  <script src="js/load-components.js" defer></script>
</body>
</html>
